<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pebble Pals</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/testimonial.css">
    <script src="scripts/nav.js" defer></script>
</head>

<body>
    <header class="main-header">
        <img src="./assets/Logo.png" alt="logo" class="logo">
        <nav id="desktop-nav" class="desktop-nav">
        </nav>
    </header>

    <main class="main-content cloud-section">
        <img class="cloud small" src="./assets/cloud_small.png" alt="small cloud">
        <img class="cloud left" src="./assets/cloud_left.png" alt="medium cloud">
        <img class="cloud right" src="./assets/cloud_right.png" alt="large cloud">
    </main>

    <div class="footer-container">
        <footer class="main-footer">
            <div class="footer-column">
                <h3 class="footer-title">Links</h3>
                <ul>
                    <li><a href="#">Terms and conditions</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="footer-column">
                <h3 class="footer-title">Socials</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">X.com</a></li>
                    <li><a href="#">YouTube</a></li>
                </ul>
            </div>

            <div class="footer-column stay-in-touch">
                <h3 class="footer-title">Stay in Touch</h3>
                <p>
                    Want to be notified about new rocks rolling into our shelter?<br>
                    Sign up for the <span class="highlight">newsletter!</span>
                </p>
                <div class="newsletter">
                    <input class="input" type="email" placeholder="Your email">
                    <button class="subscribe-btn">Subscribe</button>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
